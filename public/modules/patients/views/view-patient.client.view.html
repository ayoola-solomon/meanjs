<section data-ng-controller="PatientsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>{{patient.fullName}}</h1>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/patients/{{patient.id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove(patient);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">Posted on {{patient.birthDate | date:'mediumDate'}} by {{patient.fullName}}</em>
    </small>
</section>
