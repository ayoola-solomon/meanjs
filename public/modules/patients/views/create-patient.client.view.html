<section data-ng-controller="PatientsController">
    <div class="page-header">
        <h1>New Patient</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="patient.firstName" id="firstName" class="form-control"
                               placeholder="firstName" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="patient.lastName" id="lastName" class="form-control"
                               placeholder="lastName" required>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
