
<section  data-ng-controller="AuthenticationController" >
    <div class="longi-layout">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="red"></span>
                            <span class="blue">BHAM</span>
                        </h1>
                        <h4 class="blue">&copy; FEi Systems</h4>
                    </div>
                    <div class="position-relative">
                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-group blue"></i>
                                        Sign in
                                    </h4>
                                    <div class="space-6"></div>
                                    <form data-ng-submit="signin()" autocomplete="off" >
                                        <fieldset>
                                            <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input type="text"  id="username" name="username" data-ng-model="credentials.username" class="form-control" placeholder="Username"/>
                                                <i class="icon-user"></i>
                                            </span>
                                            </label>
                                            <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                            </label>
                                            <div class="space-10"></div>
                                            <div class="clearfix">
                                                <a href="#!/signup"  class=" width-45 btn back-to-login-link">
                                                    <i class="icon-arrow-left"></i>
                                                    Back to sign up
                                                </a>
                                                <button type="submit" class="width-45 pull-right btn btn-sm btn-success">
                                                    Register <i class="icon-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div data-ng-show="error" class="text-center text-danger">
                                    <strong>{{error}}</strong>
                                </div>
                            </div>
                            <!-- /widget-body -->
                        </div>
                        <!-- /signup-box -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
