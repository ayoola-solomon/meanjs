
<div class="main-container" id="main-container" data-ng-controller="ArticlesController" data-ng-init="find()" >
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div data-ng-include="'/modules/core/views/sidenavbar.client.view.html'" ></div>

        <div class="main-content">

            <div data-ng-include="'/modules/core/views/breadcrums.client.view.html'" ></div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        <span ng-bind="currentPage"> </span>
                        <small>
                            <i class="icon-double-angle-right"></i>
                            overview
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">

                        <div class="page-header">
                            <h1>New Article</h1>
                        </div>
                        <div class="col-md-12">
                            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="title">Title</label>
                                        <div class="controls">
                                            <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="content">Content</label>
                                        <div class="controls">
                                            <textarea data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-default">
                                    </div>
                                    <div data-ng-show="error" class="text-danger">
                                        <strong>{{error}}</strong>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->

        </div><!-- /.main-content -->

        <!--<div data-ng-include="'/modules/core/views/acesettings.client.view.html'"></div>-->

    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
